<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Buscador de paises</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <h2 class="title">Buscador de paises</h2>
            <button class="toggler"><i class="fas fa-adjust"></i>Mode</button>
        </div>
        <div class="body_part">
            <div class="form">
                <input type="text" placeholder="Busca un pais...">
                <!-- <button class="btn"><i class="fas fa-search"></i></button> -->
                <!-- <i class="fas fa-times hidden" id="close"></i> -->
            </div>
            <p class="results"></p>
            <h2 class="introducer">Empieza la busqueda</h2>
            <div class="stats">
                <div class="image"></div>
                <div class="info">
                    <h3 class="country_title"></h3>
                    <div class="infos">
                        <div class="infos1">
                            <p class="native_name"><span></span></p>
                            <p class="population"><span></span></p>
                            <p class="capital"><span></span></p>
                            <p class="continent"><span></span></p>
                        </div>
                        <div class="infos2">
                            <p class="region"><span></span></p>
                            <p class="domain"><span></span></p>
                            <p class="currency"><span></span></p>
                            <p class="languages"><span></span></p>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>

    </div>

    <script src="country.js"></script>
</body>

</html>
